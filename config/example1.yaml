---

prefix: ""
suffix: ""
infix: ""

syllables:
- position: 0
  prefix: "<"
  suffix: ">"
  infix: ""
  segments:
  - probability: 0.8
    prefix: ""
    suffix: ""
    phonemes:
    - ["k", 5]  # [<grapheme>, <weight>]
    - ["s", 4]
    - ["t", 4]
    - ["n", 4]
    - ["h", 3]
    - ["m", 1]
    - ["y", 1]
    - ["r", 1]
    - ["w", 1]
    - ["g", 1]
    - ["z", 1]
    - ["d", 1]
    - ["b", 1]
    - ["p", 1]

  - probability: 0.005
    phonemes:
    - ["Y", 1]

  - probability: 1.0
    phonemes:
    - ["a", 5]
    - ["i", 4]
    - ["u", 4]
    - ["e", 3]
    - ["o", 3]

  - probability: 0.1
    phonemes:
    - ["N", 8]
    - ["x", 1]

filters:
- "[yY][Yie]"  # regex
- "<w[Yiueo]"
- "x>$"
- ["N><.Y", 0.9, No]  # [<regex>, <probability>, <allow:Yes/No,default:No>]
- "x><.Y"
- "<Y"
- "x><[^kstpc]"
  
- ["mYu", 0.95]
- ["di", 0.9]
- ["du", 0.9]
- "^<d[ui]"

syllable-balance: [2, 12, 8, 2, 1]  # stems are mostly going to be 2 syllables long

writing-systems:
- transliterations:
  - ["si", "shi", 1.0]  # [<regex>, <replacement>, <probability,default:1.0>]
  - ["sY", "sh"]
  - ["ti", "chi"]
  - ["hu", "fu"]
  - ["tY", "ch"]
  - ["zi", "ji"]
  - ["zY", "j"]
  - ["d([iu])", "j\\1"]
  - ["N><([aiueo])", "n'><\\1"]
  - ["x><ch", "t><ch"]
  - ["x><(.)(.?)", "\\1><\\1\\2"]
  - ["Y", "y"]
  - ["N", "n"]

  - ["a><a", "ā"]
  - ["u><u", "ū"]
  - ["e><e", "ē"]
  - ["o><[ou]", "ō"]

  - ["[<>]", ""]


